<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softwares | MR SmartService</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/app.config.js?v=1"></script>

  <style>
    .sw-wrap{max-width:1100px;margin:0 auto;padding:24px 16px 60px}
    .sw-hero{background:#fff;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:22px}
    .sw-hero h1{margin:0 0 6px;font-size:34px;letter-spacing:-.02em}
    .sw-hero p{margin:0;color:#6b7280}
    .sw-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:18px}
    .sw-card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:16px;display:flex;flex-direction:column}
    .sw-card img{width:100%;height:160px;object-fit:contain;border-radius:12px;background:#f6f7fb}
    .sw-card h3{margin:12px 0 6px;font-size:18px}
    .sw-card p{margin:0;color:#6b7280;font-size:14px;line-height:1.35}
    .sw-tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .sw-tag{font-size:12px;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#1f2937}
    .sw-actions{margin-top:auto;display:flex;gap:10px;padding-top:12px}
    .sw-btn{border:0;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;padding:10px 12px;border-radius:12px;font-weight:800}
    .sw-btn.primary{background:#1f2937;color:#fff}
    .sw-btn.ghost{background:#eef2ff;color:#1f2937}
    @media (max-width: 900px){
      .sw-grid{grid-template-columns:repeat(2,1fr)}
      .sw-hero h1{font-size:28px}
    }
    @media (max-width: 520px){ .sw-grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <header class="main-header">
    <a href="index.html" class="logo-container logo-link">
      <img src="images/logo.png" alt="Logo MR SmartService" class="logo-img">
      <h1>MR SmartService</h1>
    </a>
    <nav class="main-nav">
      <a href="index.html" >Inicio</a>
      <a href="software.html" class="active">Softwares</a>
      <a href="contacto.html">Contacto</a>
      <button id="btnAdmin" class="btn-admin">Login</button>
    </nav>
  </header>
  <main class="sw-wrap">
    <section class="sw-hero">
      <h1>Softwares instalables</h1>
      <p>Apps de escritorio para tu negocio. <b>Pago Ãºnico</b>, instalables, pensadas para funcionar incluso sin internet.</p>
    </section>

    <section class="sw-grid" id="swGrid"></section>

  </main>

  <script src="js/app.software.js?v=1"></script>
</body>
</html>
