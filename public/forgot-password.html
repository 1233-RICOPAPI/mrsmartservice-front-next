<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña | MR SmartService</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css?v=48" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="auth-page">
    <section class="auth-card">
      <a href="index.html" class="logo-container logo-link" style="justify-content: center; margin-bottom: 1rem;">
        <img src="images/logo.png" alt="Logo" class="logo-img" style="height: 60px;">
      </a>
      
      <h2>Recuperar contraseña</h2>
      <p style="color: var(--text-light); margin-bottom: 1.5rem; font-size: 0.9rem;">
        Ingresa tu correo y te enviaremos un enlace para restablecer tu acceso.
      </p>

      <form id="formForgotPassword" autocomplete="off">
        <div class="field">
          <label for="forgotEmail" style="text-align: left; display: block; margin-bottom: 0.5rem; font-weight: bold;">Correo electrónico</label>
          <input
            type="email"
            id="forgotEmail"
            name="email"
            placeholder="ejemplo@correo.com"
            required
          />
        </div>

        <button type="submit" class="btn-primario">
          Enviar enlace
        </button>
      </form>

      <p id="forgotMsg" class="auth-msg" style="margin-top: 1rem; font-weight: bold;"></p>

      <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
        <a href="login.html" style="color: var(--primary); text-decoration: none; font-weight: 600;">
          ← Volver al inicio de sesión
        </a>
      </div>
    </section>
  </main>

  <div id="appToast" class="toast hidden">
    <span id="appToastMsg"></span>
  </div>

  <script src="js/app.config.js?v=48"></script>
<script src="js/app.ui.js?v=48"></script>

<script src="js/app.catalog.js?v=48"></script>
<script src="js/app.cart.js?v=48"></script>
<script src="js/app.admin.js?v=48"></script>
<script src="js/app.detail.js?v=48"></script>
<script src="js/app.home.js?v=48"></script>
<script src="js/app.auth.js?v=48"></script>
<script src="js/app.footer.js?v=48"></script>

<script src="js/app.main.js?v=48"></script>


</body>
</html>
